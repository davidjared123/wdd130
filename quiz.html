  <body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
      <label for="acronym"><b>1.</b> What does the acronym CSS stand for</label>
      <input type="text" id="acronym" name="acronym" />

      <label for="attributes"
        ><b>2.</b> How are id and class attributes selected in CSS?</label
      >
      <textarea
        id="attributes"
        name="attributes"
        placeholder="Write your answere here..."
      ></textarea>

      <label for="select"
        ><b>3.</b>Which of the following is a valid CSS comment?</label
      >
      <select name="commets-css" id="select">
        <option value="">""/* my comment */""</option>
        <option value="dog">""< ! -- my comment -- >""</option>
        <option value="cat">""// my commnt""</option>
        <option value="hamster">/** My comment **/</option>
        <option value="parrot">"" # My coment""</option>
      </select>

      <label for="margin"
        ><b>4.</b>What is the bottom margin given this declaration?</label
      >
      <div class="margin-example">margin: 10px 5px 15px;</div>
      <input type="text" id="margin" name="margin" />

      <button>Submit Quiz</button>
    </form>
