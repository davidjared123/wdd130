<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poll-form</title>
    <link rel="stylesheet" href="styles/poll-form.css" />
  </head>
  <body>
    <h1>WDD 130 | HTML Form - User Poll</h1>
    <form class="form">
      <fieldset>
        <legend>Contact Information</legend>

        <div class="form-item column2">
          <label for="fullname">Name:</label>
          <input type="text" id="fullname" name="fullname" />
        </div>
        <div class="form-item column2">
          <label for="useremail">Email:</label>
          <input type="email" id="useremail" name="useremail" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Questions</legend>
        <div class="questions-grid">
          <div>
            <label for="pet-select"
              >What is your favorite internet browser</label
            >

            <select name="pets" id="pet-select">
              <option value="">Chrome</option>
              <option value="dog">Edge</option>
              <option value="cat">Safari</option>
              <option value="hamster">Explorer</option>
              <option value="parrot">Opera</option>
            </select>
          </div>
          <br />
          <div>
            <label for="chbx">Do you have a household pet?</label>
            <input type="checkbox" id="chbx" name="agree" value="Yes!" />
          </div>
          <br />
          <div>
            <label for="story">List the places you have lived:</label>

            <textarea
              id="story"
              name="story"
              rows="4"
              cols="60"
              placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"
            ></textarea>
          </div>
        </div>
      </fieldset>

      <br />

      <button>Submit</button>
    </form>
  </body>
</html>
